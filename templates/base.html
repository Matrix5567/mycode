<!DOCTYPE html>
<html lang="en">
<head>
  <title>FLIPKART</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<script>
$(document).ready(function(){

    $.ajax({url: "/cartcount", success: function(result){
      $("#eg").html(result);
    }});

});
</script>
<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color:#007bff;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/" style="color:yellow;"><b>FLIPKART</b></a>
      {% if user.is_authenticated %}
    </div>
    <ul class="nav navbar-nav">
      <!--<li class="active"><a href="#"><b style="color:black;">Home</b></a></li>
      <li><a href="#"><b style="color:black;">Mobile</b></a></li>
      <li><a href="#"><b style="color:black;">Television</b></a></li>/-->
    </ul>
    <form class="navbar-form navbar-left" action="/" method="get">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <input type ="hidden" value = "{{ category }}" name = "category">

        <div class="input-group-btn">
          <button class="btn btn-default" style="margin-left: -15px;" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
      <a class="navbar-brand" href="/" style="color:yellow;"><b>{{ user.first_name }}</b></a>
      <li><a style="text-decoration:none;" href="/cartpage"><b style="color:white;" class="fa fa-shopping-cart"></b><b style="color:white;background-color: red;" id="eg"></b></a></li>
      <li><a href="/logout"><span style="color:white;" class="glyphicon glyphicon-log-out"></span><b style="color:white;">Logout</b></a></li>
      </ul>
    {% else %}
    </div>
    <form class="navbar-form navbar-left" action="/" method="get">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <input type ="hidden" value = "{{ category }}" name = "category">
        <div class="input-group-btn">
          <button class="btn btn-default" style="margin-left:-15px" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
          <a class="navbar-brand" href="/userprofile" style="color:yellow;"><b>{{ user.first_name }}</b></a>
        </div>
      </div>
    </form>
    <ul class="nav navbar-nav navbar-right">
       <li><a style="text-decoration:none;" href="/cartpage"><b style="color:white;" class="fa fa-shopping-cart"></b><b style="color:white;background-color: red;" id="eg"></b></a></li>
      <li><a href="#myModal2" data-toggle="modal"><span style="color:white;" class="glyphicon glyphicon-user"></span> <b style="color:white;">Sign Up</b></a></li>
     <li><a href="#myModal" data-toggle="modal"><span style="color:white;" class="glyphicon glyphicon-log-in"></span><b style="color:white;">Login</b></a></li>
    </ul>
   {% endif %}
</nav>


{% block content %}
{% endblock  %}
